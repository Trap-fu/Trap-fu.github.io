{% extends "ProyectoApp/base.html" %}

{% load static %}

{% block content %}

<section class="page-section1 clearfix">
    
  <container class="carrou">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block mx-auto img-fluid mb-3 mb-lg-0 rounded" src="{% static 'ProyectoApp/img/herencia.jpg' %}" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block mx-auto img-fluid mb-3 mb-lg-0 rounded"  src="{% static 'ProyectoApp/img/penal.jpg' %}" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block mx-auto img-fluid mb-3 mb-lg-0 rounded" src="{% static 'ProyectoApp/img/trabajo.jpg' %}" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  </container>
</section>

{% endblock %}
